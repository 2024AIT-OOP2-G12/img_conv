<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザー管理</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <section class>
        <h1>ユーザー管理</h1>
        <table>
            <tr>
                <th>ユーザー名</th>
                <th>パスワード</th>
                <th>削除</th>
            </tr>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.password }}</td>
                <td>
                    <form action="/delete" method="POST">
                        <input type="hidden" name="username" value="{{ user.username }}">
                        <button>削除</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>
    </section>
</body>
</html>
