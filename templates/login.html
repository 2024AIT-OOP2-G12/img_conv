<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="label-bordered">ログイン</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body class="center">
    <div class="handwriting-border">
    <h1>ログイン</h1>

    <form action="{{ url_for('login.login') }}" method="POST">
        <label for="username">ユーザー名:</label>
        <input type="text" id="username" name="username" required>

        <br>
        <label for="password" class="label-large">パスワード:</label>
        <input class="input-button form-group" type="password" id="password" name="password" required>
        <br>
        <button type="submit" class="login-button">ログイン</button>
    </form>

    <p>新規登録は<a href="{{ url_for('login.register') }}">こちら</a></p>
    </div>
</body>
</html>
