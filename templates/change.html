<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像変換詳細</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <header>
        <nav class="header">

            <a href="index.html">
                <div class="logo">📷</div>
            </a>
            <div class="sign">
                <button class="button">Sign in</button>
                <button class="button">Register</button>
            </div>
            
        </nav>
    </header>

    <main>
        <div class="history-grid">
            <img src = "{{ url_for('static', filename = 'img.png')}}" class="img-origin">
        </div>
        <section class="product-detail">


            <div class="image-preview">
                {% if file_exists %}
                <img src="{{ url_for('static', filename = 'output.png')}}" class="image-preview">
                {% endif %}
            </div>


            <div class="file-info">
                <p>ファイル名.png</p>
                <span class="tag">Tag</span>
                <label for="transform-method">変換方法を選択</label>

                <form action="/change/conv" method="POST">
                <select id="transform-method" name="selected_option">
                    <option value="">選択してください</option>
                    <!-- 他のオプションを追加 -->
                    <option value="1">ネガポジ変換</option>
                </select>
                <button>変換</button>
                </form>

                <textarea placeholder="変換の説明でもここにかく"></textarea>
                <form action="/change/dwonload" method="POST">
                <button>保存</button>
                </form>
            </div>


        </section>
        
        <form action="/return" method="post">
            <button type="submit">ホームに戻る</button>
        </form>

    </main>
</body>
</html>
